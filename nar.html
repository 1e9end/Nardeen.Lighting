<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nardeen Lighting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .avatar {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
      color: #f7931e;
    }
    .link, .linkk {
      display: block;
      background: #f7931e;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.2s;
    }
    .link:hover, .linkk:hover {
      background: #d87d10;
    }
    .address {
      font-size: 14px;
      color: #333;
      padding: 10px;
      border: 1px solid #f7931e;
      border-radius: 8px;
      background: #fff2e6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-NL2.png" alt="Nardeen Logo" class="avatar">
    <h1>Nardeen Lighting</h1>
    <p style="color: #555;">Connect with us on social media</p>

    <a href="https://www.instagram.com/nardeen.lightings?igsh=bmJpMHVmNGVrbnk2" class="link" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/Nardeen.lighting10" class="link" target="_blank">Facebook</a>
    <a href="https://api.whatsapp.com/send?phone=8613112991162" class="link" target="_blank">WhatsApp</a>
    <a href="tel:+8613112991162" class="link">Call Us</a>
    <div style="margin-top: 20px;">
      <p style="margin: 0 0 8px 0; font-weight: bold;">Add us on WeChat:</p>
      <img src="we-qr.jpg" alt="WeChat QR Code" style="width: 150px; height: 150px; object-fit: contain; border: 1px solid #ccc; border-radius: 8px;" />
    </div>
  </div>
</body>
</html>
